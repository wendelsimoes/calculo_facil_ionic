<ion-header [translucent]="true">
  <ion-toolbar class="tab-practice">
    <ion-title>
      Prática
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="center-content">
    <div class="bookcase-background">
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-button [routerLink]="['/tabs', 'undefined-limits']" expand="block" class="black-background">Limites 0/0</ion-button>
          </ion-col>
          <ion-col size="6"><ion-button expand="block" class="purple-background text-small">Forme as derivadas</ion-button></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6"><ion-button expand="block" class="yellow-background text-black">Caça derivada</ion-button></ion-col>
          <ion-col size="6"><ion-button expand="block" class="red-background text-small">Multipla escolha<br />integral</ion-button></ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
